<div class="container">
    <div style="display: flex; align-items: center; gap: 1em; margin-bottom: 1em; flex-wrap: wrap;">
        <h1 style="margin: 0;">Notes</h1>
        <button id="add-notes-page-btn" type="button" style="background: #444; border: 1px solid #666; color: #fff; padding: 0.4em 0.8em; border-radius: 4px; cursor: pointer; font-size: 0.9em;">
            + Add Page
        </button>
        <div style="display: flex; align-items: center; gap: 0.5em;">
            <label style="color: #ccc; font-size: 0.9em;">Font:</label>
            <select id="notes-font-selector" style="background: #444; border: 1px solid #666; color: #fff; padding: 0.2em 0.5em; border-radius: 4px; cursor: pointer; font-size: 0.9em;">
                <option value="inherit">Default</option>
                <option value="serif">Serif (Times)</option>
                <option value="sans-serif">Sans-serif (Arial)</option>
                <option value="monospace">Monospace (Courier)</option>
                <option value="Georgia, serif">Georgia</option>
                <option value="Verdana, sans-serif">Verdana</option>
                <option value="Tahoma, sans-serif">Tahoma</option>
                <option value="Trebuchet MS, sans-serif">Trebuchet MS</option>
                <option value="Palatino, serif">Palatino</option>
                <option value="Garamond, serif">Garamond</option>
            </select>
        </div>
    </div>
    
    <!-- Notes Page Selector -->
    <div id="notes-page-selector" style="display: flex; align-items: center; gap: 0.5em; margin-bottom: 1em; border-bottom: 2px solid #444; padding-bottom: 0.5em;">
        <!-- Current page dropdown will be created here -->
        <div id="current-page-dropdown" style="position: relative; flex: 1; min-width: 200px;">
            <button id="page-selector-btn" style="
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0.5em 1em;
                background: #444;
                border: 1px solid #666;
                color: #fff;
                border-radius: 4px;
                cursor: pointer;
                font-size: 0.9em;
            ">
                <span id="current-page-name">No pages</span>
                <span id="dropdown-arrow" style="font-size: 0.8em; font-family: monospace;">v</span>
            </button>
            <div id="page-dropdown-menu" style="
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: #333;
                border: 1px solid #666;
                border-top: none;
                border-radius: 0 0 4px 4px;
                max-height: 200px;
                overflow-y: auto;
                z-index: 1000;
                display: none;
            ">
                <!-- Dropdown options will be populated here -->
            </div>
        </div>
        
        <button id="delete-current-page-btn" style="
            padding: 0.5em 0.8em;
            background: rgba(255, 100, 100, 0.3);
            border: 1px solid #888;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            min-width: 32px;
            display: none;
        " title="Delete current page">Ã—</button>
    </div>
    
    <!-- Notes Content Area -->
    <div id="notes-content-area" style="position: relative; width: 95%; height: 850px;">
        <!-- Individual note pages will be created here -->
        <div id="no-pages-message" style="color: #888; font-style: italic; padding: 2em; text-align: center; border: 2px dashed #555; border-radius: 8px; height: 100%; display: flex; align-items: center; justify-content: center; flex-direction: column;">
            <div style="font-size: 1.2em; margin-bottom: 0.5em;">No notes pages created</div>
            <div>Click "Add Page" to create your first notes page</div>
        </div>
    </div>
    
    <!-- Page Management Modal (Hidden by default) -->
    <div id="notes-page-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 10000; justify-content: center; align-items: center;">
        <div style="background: #333; border: 2px solid #666; border-radius: 8px; padding: 1.5em; max-width: 400px; width: 90%;">
            <h3 id="modal-title" style="margin-top: 0; color: #fff;">Add New Notes Page</h3>
            <div style="margin-bottom: 1em;">
                <label style="display: block; color: #ccc; margin-bottom: 0.5em;">Page Name:</label>
                <input id="page-name-input" type="text" placeholder="Enter page name..." style="width: 100%; padding: 0.5em; background: #222; border: 1px solid #555; color: #fff; border-radius: 4px;">
            </div>
            <div style="display: flex; gap: 0.5em; justify-content: flex-end;">
                <button id="cancel-page-btn" type="button" style="background: #666; border: 1px solid #888; color: #fff; padding: 0.4em 1em; border-radius: 4px; cursor: pointer;">
                    Cancel
                </button>
                <button id="save-page-btn" type="button" style="background: #2d5a2d; border: 1px solid #4a8a4a; color: #fff; padding: 0.4em 1em; border-radius: 4px; cursor: pointer;">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
